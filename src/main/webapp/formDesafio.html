<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="styleForm.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

	<div class="bg">
	<div class="modal-dialog text-center">
		<div class="col-sm-8-main-section">
			<div class="modal-content border-0 shadow">
				<div class="col-12 user-img">
					<img src="iconDesafio.png" class="icon-form">
					<h3>Publicar um desafio</h3>
				</div>

				<form class="col-12" id="regForm" action="">
					
					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="Nome do desafio" oninput="this.className = ''"></div>
						<div class="form-group">
							<label>Descrição:</label>
							<textarea class="form-control" oninput="this.className = ''"></textarea>
						</div>
					</div>
					<div class="tab">
						<label> Término do desafio:</label>
						<div class="form-group">
							<input type="date">
						 </div>
 						<div class="form-group">
							
							<input type="time" placeholder="Data">
						</div>
					</div>
					<div class="tab">			
						<div class="form-group">
							<select class="form-control">
                                <option>Selecione as áreas de atuação</option>
                                <option>Front-end</option>
                                <option>Back-end</option>
                                <option>Full Stack</option>
                                <option>Mobile</option>
                                <option>Data Science</option>
                            </select>	
						</div>
 						<div class="form-group">
							<select class="form-control" id="habilidades-select"><option>Selecione as Habilidades</option></select>
                            
						</div>	
                        <table><tbody id="habilidades-tabela"></tbody></table>
					</div>

					<div style="overflow:auto;">
  						<div>
    							<button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
    							<button type="button" id="nextBtn" onclick="nextPrev(1)">Proximo</button>
  						</div>
					</div>

					<!-- Circles which indicates the steps of the form: -->
					<div style="text-align:center;margin-top:40px;">
  						<span class="step"></span>
  						<span class="step"></span>
						<span class="step"></span>
					</div>
				</form>
				
                <script src="habilidades.js"></script>  
			</div>
		</div>
	</div>
	</div>
    
    <footer id="footer"></footer>
    <script src="multistep.js"></script> 
	
    <script src="footer.js"></script>    
</body>
</html>
