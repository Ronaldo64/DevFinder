<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="styleForm.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	
</head>
<body>

	<div class="bg">
	<div class="modal-dialog text-center">
		<div class="col-sm-8-main-section">
			<div class="modal-content border-0 shadow">
				<div class="col-12 user-img">
					<img src="iconCadastro.png" class="icon-form">
					<h3>Cadastro</h3>
				</div>

				<form class="col-12" id="regForm" action="">
					
					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="Nome completo" oninput="this.className = ''"></div>
						<div class="form-group"><input type="text" class="form-control" placeholder="CPF" oninput="this.className = ''"></div>
						<label>Data de nascimento:</label>
						<div class="form-group"><input type="date" class="form-control" oninput="this.className = ''"></div>
								
					</div>
					<div class="tab">
						<label>DADOS DE ENDEREÇO</label>
						<div class="form-group"><input type="text" class="form-control" placeholder="CEP" oninput="this.className = ''"></div> 				
                        
         					<div class="form-group"><select placeholder="Selecione estado" class="form-control">
           						 <option>Estado</option>
        					</select></div>
         					<div class="form-group"><select placeholder="Selecione Cidade" class="form-control">
            						<option>Cidade</option>
        					</select></div>
						<div class="form-group"><input type="text" class="form-control" placeholder="Rua" oninput="this.className = ''"></div>
						<div class="form-group"><input type="text" class="form-control" placeholder="Bairro" oninput="this.className = ''"></div>
						<div class="form-group"><input type="text" class="form-control" placeholder="Numero" oninput="this.className = ''"></div>
					</div>

					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="E-mail" oninput="this.className = ''"></div>
						<div class="form-group"><input type="text" class="form-control" placeholder="Telefone para contato" oninput="this.className = ''"></div>
						<div class="form-group"><input type="text" class="form-control" placeholder="Site pessoal" oninput="this.className = ''"></div> 					
						<label>Defina sua senha</label>
						<div class="form-group"><input type="password" class="form-control" placeholder="Insira sua senha" oninput="this.className = ''"></div>
						<div class="form-group"><input type="password" class="form-control" placeholder="Confirme sua senha" oninput="this.className = ''"></div> 					

					</div>
					
					<div class="tab">
						<label>Informações do desenvolvedor:</label>
						<div class="form-group">
							<select class="form-control">
                                <option>Selecione a sua área de atuação</option>
                                <option>Front-end</option>
                                <option>Back-end</option>
                                <option>Full Stack</option>
                                <option>Mobile</option>
                                <option>Data Science</option>
                            </select>	
						</div>
                        <div class="form-group">
							<select class="form-control" id="habilidades-select"><option>Selecione as Habilidades</option></select>    
						</div>	
                        <table><tbody id="habilidades-tabela"></tbody></table>
						<div class="form-group"><input type="number" class="form-control" placeholder="Tempo de experiência" min ="1" oninput="this.className = ''"></div> 
						
		
					</div>
                    <div class="tab">
                        <div class="form-group"><input class="form-control" type="file" id="curriculo" oninput="this.className = ''">
								<label for="curriculo">Insira um arquivo pdf do seu curriculo</label></div> 
       						
        					<div class="form-group"><input class="form-control" type="text" placeholder="LinkEdin" oninput="this.className = ''"></div> 
        					<div class="form-group"><input class="form-control" type="text" placeholder="GitHub" oninput="this.className = ''"></div> 
        					<div class="form-group"><input class="form-control" type="text" placeholder="Lattes" oninput="this.className = ''"></div> 
        					<div class="form-group"><textarea name="message" class="form-control" rows="1" cols="30" placeholder="Apresentação">Apresentação</textarea></div> 
                        <label>Foto de perfil(.jpeg ou .png)</label>
                        <div class="form-group">
                                <input type="file" class="form-control">
                        </div>
                    </div>
					<div style="overflow:auto;">
  						<div>
    							<button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
    							<button type="button" id="nextBtn" onclick="nextPrev(1)">Proximo</button>
  						</div>
					</div>

					<!-- Circles which indicates the steps of the form: -->
					<div style="text-align:center;margin-top:40px;">
  						<span class="step"></span>
						<span class="step"></span>
						<span class="step"></span>			
						<span class="step"></span>	
						<span class="step"></span>
					</div>
	
				</form>
				
                <script src="habilidades.js"></script>
			</div>
		</div>
	</div>
	</div>
    <footer id="footer"></footer>
	<script src="footer.js"></script> 
    <script src="multistep.js"></script>    
</body>
</html>
