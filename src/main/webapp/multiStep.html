<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="styleForm.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	
</head>
<body>

	<div class="bg">
	<div class="modal-dialog text-center">
		<div class="col-sm-8-main-section">
			<div class="modal-content border-0 shadow">
				<div class="col-12 user-img">
					<img src="iconCadastro.png" class="icon-form">
					<h3>Cadastro</h3>
				</div>

				<form class="col-12" id="regForm" action="">
					
					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="First name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
					</div>
					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="First name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
					</div>
					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="First name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
					</div>
					<div class="tab">
						<div class="form-group"><input type="text" class="form-control" placeholder="First name..." oninput="this.className = ''"></div>
 						<div class="form-group"><input type="text" class="form-control" placeholder="Last name..." oninput="this.className = ''"></div>
					</div>

					<div style="overflow:auto;">
  						<div>
    							<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    							<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  						</div>
					</div>

					<!-- Circles which indicates the steps of the form: -->
					<div style="text-align:center;margin-top:40px;">
  						<span class="step"></span>
  						<span class="step"></span>
  						<span class="step"></span>
  						<span class="step"></span>
					</div>
				</form>
				
				<script src="multistep.js"></script>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
