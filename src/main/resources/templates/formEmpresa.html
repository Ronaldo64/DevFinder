<!doctype html>
<head>

<meta charset="utf-8">

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
	rel="stylesheet">
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/jquery.mask.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{css/signedOut.css}">

</head>
<body>
	<div class="container-fluid m-0 px-0" style="width: 100%"  >
		<div th:replace="fragment.html :: deftopnav"></div>
		<div class="container-fluid config mt-5" style="overflow: hidden">
			<div class="row mt-5">
				<div class="col-12 px-1">
					<div class="col-sm box white perfil" style="height: 100%">

						<form style="overflow: hidden; height:380px" id="regFormCad"
							th:action="@{/addEmpresa}" method="post"
							enctype="multipart/form-data" >
							<h6>Fazer cadastro</h6>
							<div class="section">
								<div class="group">
									<label>Nome fantasia</label> <input
										th:field="*{empresa.nomeFantasia}" type="text"
										placeholder="Nome fantasia" style="width: 100%">
								</div>
								<div class="group">
									<label>Razão social</label> <input type="text"
										th:field="*{empresa.razaoSocial}" placeholder="Razão social"
										style="width: 100%">
								</div>
								<div class="group">
									<label>CNPJ</label> <input type="text" placeholder="CNPJ"
										th:field="*{empresa.cnpj}" style="width: 100%" id="CNPJ">
								</div>

								<div class="group">
									<label>Ano de fundação</label><br> <input type="number"
										th:field="*{empresa.anoFundacao}" max="3000" min="1"
										style="width: 100%">
								</div>

							</div>
							<div class="section">
								<div class="group">
									<label>Endereço</label>
								</div>
								<div class="group">
									<input type="text" placeholder="CEP" style="width: 100%"
										th:field="*{endereco.cep}" id="CEP">
								</div>
								<div class="group">

									<input type="text" th:field="*{endereco.estado}" id="estado"
										placeholder="Estado" /> <input type="text"
										th:field="*{endereco.cidade}" id="cidade" placeholder="Cidade" />
									<input type="text" th:field="*{endereco.bairro}" id="bairro"
										placeholder="Bairro" /> <input type="text"
										th:field="*{endereco.rua}" id="rua" placeholder="Rua" />

								</div>
								<div class="group">
									<input type="text" th:field="*{endereco.numero}"
										placeholder="Número" style="width: 100%">
								</div>

							</div>
							<div class="section">
								<div class="group">
									<label>E-mail</label> <input type="email" placeholder="E-mail"
										th:field="*{empresa.email}" style="width: 100%">
								</div>
								<div class="group">
									<label>Telefone para contato</label> <input type="text"
										th:field="*{empresa.telefone}" placeholder="Telefone"
										style="width: 100%">
								</div>
								<div class="group">
									<label>Site</label> <input th:field="*{empresa.site}"
										placeholder="Site" style="width: 100%">
								</div>
								<div class="group">
									<label>Defina sua senha</label> <input type="password"
										th:field="*{empresa.senha}" placeholder="Digite sua senha"
										style="width: 100%">
								</div>
								<div class="group">
									<input type="password" placeholder="Digite sua senha novamente"
										style="width: 100%">
								</div>


							</div>
							<div class="section">
								<div class="group">
									<label>Ramo</label> <select th:field="*{empresa.ramoMercado}"
										placeholder="Selecione o tipo de vaga da empresa"
										class="form-control">
										<option th:value="0">Selecione o ramo da empresa</option>
										<option th:value="Vendas">Vendas</option>
										<option th:value="'TI e software'">TI e software</option>
										<option th:value="Outros">Outros</option>
									</select>
								</div>
								<div class="group">
									<label>Tipo vaga </label> <select
										th:field="*{empresa.tipoVaga}"
										placeholder="Selecione o tipo de vaga da empresa"
										class="form-control">
										<option th:value="'Vagas remotas'">Vagas remotas</option>
										<option th:value="'Vagas físicas'">Vagas físicas</option>
										<option th:value="'Vagas remotas ou físicas'">Vagas
											remotas ou físicas</option>
									</select>

								</div>
								<div class="group">
									<label>Total de desenvolvedores</label> <input type="number"
										th:field="*{empresa.totalDesenvolvedores}" max="3000" min="1"
										style="width: 100%">
								</div>

							</div>
							<div class="section">
								<div class="group">
									<label>Apresentação</label>

									<textarea rows="2" placeholder="Apresente-se aqui"
										th:field="*{empresa.apresentacao}"></textarea>
								</div>
								<div class="group">
									<label>Foto de perfil</label> <input type="file" id="foto"
										name="foto" style="width: 100%" accept="image/*">
								</div>
							</div>
							<div>
								<div class="group"
									style="display: flex; text-align: center; justify-content: center; margin-bottom: 5px">
									<span class="index">Anterior</span> <span class="index blue">Próximo</span>
									<input style="z-index: 3;" type="submit" class="blue">
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:insert="fragment.html :: footer"></div>
	</div>



	<script th:src="@{js/cadastro.js}"></script>
	<script th:src="@{js/habilities.js}"></script>
	<script th:inline="javascript">
		$("#senha").keyup(function() {
			var f = testaSenha();
			var strong = '';
			$('.passwordStrong').css('display', 'block');
			$('.passwordStrong').html('');
			console.log(f);
			if (f < 30)
				strong = 'muito fraca'
			else if (f < 80)
				strong = 'fraca'
			else if (f < 100)
				strong = 'média'
			else
				strong = 'forte'

			$('.passwordStrong').append('Senha ' + strong);

		});

		$(document).ready(function() {
			$('#telefone').mask('(00) 00000-0000');
			$('#CEP').mask('00000-000');
			$('#CNPJ').mask('00.000.000/0000-00', {
				reverse : true
			});
		});
	</script>
</body>
</html>
