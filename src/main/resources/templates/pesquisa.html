<body>
	<!--Modal de Login-->
	<div th:insert="fragment.html :: deftopnav"></div>

	<div id="container"></div>


	<div th:insert="fragment.html :: footer"></div>
	</div>




	<script th:inline="javascript">
			/*<![CDATA[*/
                $('#search').keyup(function(){
                	search()
                	
                })
			
			    const search = function(pesquisa){
					
					$.ajax({
			    	    url:'searchResult',
			    	    type: "GET",
			            contentType: "application/json",
			    	    data:{
			    	    	'texto':$('#search').val().trim().split(' ')
			    	    },
			    	    success: function(response) {
							$('#container').html(response)
		    	        },
			    	    error: function(error){
			    	    }
			    	})



				}

			    window.onload = function() {
			    	 var pesquisa = [[${pesquisa}]]; //Your Thymleaf variable
			    	 $('#search').val(pesquisa)
			    	 
			    	search(pesquisa);
			
			   };
			   
			   $('#closeModal').on('click', function(){
					document.getElementById('smallError').style.display='none';
			   });
			   			
			/*]]>*/
		</script>

</body>
