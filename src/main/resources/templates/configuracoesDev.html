<body>
    <div class="container-fluid">
        <nav class="nav">
            <div class="search">
                <input placeholder="Pesquise..." />
                <div class="item">
                    <i style='font-size:15px; justify-content: flex-end' class='fas'>&#xf002;</i>
                </div>
            </div>

            <div class="nav-right">
                <div class="item">
                    <i style='font-size:20px' class='far'>&#xf0f3;</i>
                </div>
                <div class="item hovered">
                    <i style='font-size:20px' class='far'>&#xf007;</i>
                </div>
            </div>
        </nav>
        <div class="sidebar-column">
            <ul class="sidebar">
                <li class="icon">
                    <img alt="Logo" src="/static/imgs/df-logo.svg" />
                </li>
                <li>
                    <a href="#" class="item">
                        <i class="fas fa-home"></i>
                        <div>Início</div>
                    </a>
                </li>
                <li>
                    <a href="desafiosInscritos.html" class="item">
                        <i class="fas fa-th-list"></i>
                        <div>Desafios inscritos</div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item active">
                        <i class="fas fa-cog"></i>
                        <div>Configurações</div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item"> <i class="fas fa-sign-out-alt"></i>
                        <div>Sair</div>
                    </a>

                </li>
            </ul>
        </div>
        <div class="container-fluid content config">
            <h5>Editar perfil</h5>
            <div class="row mt-3 ">
                <div class="col-lg-6 px-1">
                    <div class="col-sm box white" style="height: 100%">
                        <form>
                            <h6>Perfil</h6>
                            <input type="file" src="assets/df-logo.svg" accept="image/*">
                            <input type="text" placeholder="Nome">
                            <input type="text" placeholder="Descrição">
                            <input type="url" placeholder="Site pessoal">
                            <h6>Informações de desenvolvedor</h6>
                            <input type="text" placeholder="Área de atuação">
                            <input type="number" max="100" placeholder="Tempo de experiencia">
                            <input type="url" placeholder="Linkedin">

                            <input type="url" placeholder="Github">

                            <input type="url" placeholder="Lattes">
                            <input type="url" placeholder="Habilidades">

                        </form>
                    </div>
                </div>
                <div class="col-lg-6 px-1">
                    <div class="col-sm box white perfil">
                        <form>
                            <h6>Dados pessoais</h6>
                            <input type="text" placeholder="CPF" disabled>
                            <input type="tel" placeholder="Numero">
                            <input type="text" placeholder="Data de nascimento">
                            <input type="text" placeholder="CEP">
                            <input type="file" placeholder="Curriculo">
                        </form>
                    </div>
                    <div class="col-sm box blue change-password">
                        <h6>Mudar senha</h6>
                        <form>
                            <input type="password" placeholder="Digite sua senha atual">
                            <input type="password" placeholder="Digite sua nova senha">
                            <input type="password" placeholder="Confirme sua senha">
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
