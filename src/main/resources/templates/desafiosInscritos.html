    <script>
        function criarDesafio(nome, empresa, area, descricao, habilidades, dataTermino, horaTermino) {
            var habs = ''
            habilidades.forEach((item) => {
                habs = habs + ' <span>' + item + '</span>'
            })
            $(".desafios").append('<div class="box white">' +
                '<div class="row">' +
                '<div class="col-sm-4 col-md-3 ml-3">' +
                '<div class="icon m-auto"></div>' +
                '</div>' +
                '<div class="col-sm">' +
                '<div class="col-sm-12 title">' +
                '<h5>' + nome + '<span>' + empresa + '</span>' + '</h5>' +
                '</div>' +
                '<div class="col-sm-12 descricao">' +

                '<div>' + '<span>' + area + '</span>' + descricao + '</div>' +
                '</div>' +
                '<div class="col-sm-12 habilidades">' +
                habs +
                '</div>' +
                '</div>' +
                '</div>' +
                '<div class="row">' +
                '<div class="col-sm-6 data">' +
                'Termina em ' + dataTermino + ' ' + horaTermino +
                '</div></div></div>')
        }

        criarDesafio('Ensinar programação', 'IFAM-CMC', 'Full Stack', 'Fazer um app para ensinar programação à jovens e crianças', ['HTML', 'CSS', 'React', 'Java', 'Javascript', 'SQL'], 'DD/MM/YYYY', 'HH:MM')
