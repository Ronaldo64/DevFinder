        <script>
            var add_post = function(autor, titulo, area, habilidades, salario, remoto, texto, data){

                texto = '<p>'+texto+'</p>'

                remoto = '<span> <i class="fa fa-home" style="margin-right:10px;"></i>' + remoto +'</span>'
                var list_habilidades='';
                for (var i = 0; i < habilidades.length; i++) {
                    list_habilidades += '<span class="tag-list background-gray">'+habilidades[i]+'</span>'
                }
                var btn = '<button type="button" class="modal-btn azul">Participar</button>'
                text = '<div class="post"> <div class="row"> <div class="col-lg-12"> <div class="col-md-3"> <img src="http://placehold.it/260x180" alt=""> </div> <div class="col-lg-9"> ' + titulo + texto + '<div class="cell-list-content-icon">'+area+remoto+'</div> <div class="cell-list-content-tag">'+ list_habilidades+
                    '</div> </div> </div> </div> <div class="row"> <div class="col-lg-12 line"> <div class="col-lg-4">'+data+ '</div> <div class="col-lg-7 offset-md-1">'+btn+ '</div></div></div></div>'
                $('.area_post').append(text)
            };

            add_post('a', 'Homepage Estilosa', 'Front-end', ['HTML5', 'CSS3', 'Javascript', "Bootstrap 4"], 'e', 'Vaga remota', 'Faça uma homepage estilosa para um Pet Shop', 'Desafio até 10/03/2020');
