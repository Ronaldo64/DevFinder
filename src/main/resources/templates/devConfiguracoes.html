<!DOCTYPE html>
<html lang="pt-br">

<head th:insert="fragment.html :: links">
<meta charset="UTF-8">
</head>

<body>
<div  class="container-fluid">
		
		<div th:insert="fragment.html :: loggedtopnav"></div>
		<div th:insert="fragment.html :: sidebardev"></div>
		<div class="container-fluid content config">
            <div class="row mt-3">
                <div class="col-lg-6 px-1">
                    <div class="col-sm box white perfil" style="height: 98%">
                        <form th:action="@{/updateDadosPerfilDev}" method="post">
                            <h6>Perfil</h6>

                            <div class="group editar">
                                <label>Nome</label>
                                <input type="text" placeholder="Nome" th:field="${perfil.nome}">
                            </div>
                            <div class="group">
                                <label>Descrição</label>
                                <i class="fas fa-pencil-alt" data-toggle="tooltip" data-placement="right" title="Editar"></i>
                                <textarea th:field="${perfil.apresentacao}" name="Text1" cols="38" rows="2" placeholder="Descrição"></textarea>

                            </div>
                            <div class="group editar">
                                <label>Email</label>
                                <input th:field="${perfil.email}" type="email" placeholder="Email" disabled>

                            </div>
                            <div class="group editar">
                                <label>Site pessoal</label>
                                <input th:field="${perfil.site}" type="url" placeholder="Site pessoal"
                                pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?">

                            </div>
                            
                            <h6>Informações de desenvolvedor</h6>
                            <!-- 
                            <div class="group">
                                <label>Área de atuação</label>
                                <select name="cars" id="cars">
                                    <option value="front-end">Front-end</option>
                                    <option value="back-end">Back-end</option>
                                    <option value="full-stack">Full Stack</option>
                                    <option value="data-science">Data Science</option>
                                </select>
                            </div>
                             -->
                            <div class="group editar">
                                <label>Tempo de exp.</label>
                                <input th:field="${perfil.tempoExperiencia}" type="number" max="100" placeholder="Tempo">

                            </div>
                            <div class="group editar">
                                <label>Linkedin</label>
                                <input th:field="${perfil.linkedIn}" type="url" placeholder="Linkedin">

                            </div>
                            <div class="group">
                                <label>Github</label>
                                <input th:field="${perfil.gitHub}" type="url" placeholder="Github">
                                <i class="fas fa-pencil-alt" data-toggle="tooltip" data-placement="right" title="Editar"></i>
                            </div>
                            <div class="group">
                                <label>Habilidades</label>

                                <div class="multiselect">

                                    <div class="dropdown show">
                                        <input class="multisearch" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" input id="dropdownMenuLink" placeholder="Pesquisar">



                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                            <span style="display: none">Nenhum resultado encontrado.</span>
                                        </div>
                                    </div>

                                </div>



                            </div>
                            <div class="group">
                                <button type="submit" class="blue">Salvar alterações</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 px-1">
                    <div class="col-sm box white">
                        <form th:action="@{/updateDadosPessoaisDev}" method="post">
                            <h6>Dados pessoais</h6>
                            <div class="group">
                                <label>CPF</label>
                                <input th:field="${perfil.cpf}"  type="text" placeholder="CPF" disabled>
                                <!--                                <i class="fas fa-pencil-alt"></i>-->
                            </div>
                            <div class="group editar">
                                <label>Número</label>
                                <input th:field="${perfil.telefone}" type="tel" placeholder="Numero">
                            </div>
                            <div class="group editar">
                                <label>Data de Nasc.</label>

                                <input th:field="${perfil.dataNascimento}" type="date">
                            </div>
                            <div class="group editar">
                                <label>CEP</label>
                                <input  th:field="${perfil.endereco.cep}" type="text" placeholder="CEP">

                            </div>
                            <div class="group">
                                <label>Currículo</label>
                                <input id="curriculo" type="file" placeholder="Curriculo">
                            </div>
                            <div class="group">
                                <button type="submit" class="blue">Salvar alterações</button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-sm box blue change-password">
                        <h6>Mudar senha</h6>
                        <form id="changeSenha" th:action="@{/updateSenhaDev}" method="post">
                            <div class="group">
                                <label>Digite sua senha atual</label>
                                <input id="oldSenha" type="password">
                            </div>
                            <div class="group">
                                <label>Digite sua nova senha</label>
                                <input name="senha" id="senha" type="password">
                            </div>
                            <div class="group">
                                <label>Confirme sua nova senha</label>
                                <input id="senhaconfirm" type="password">
                            </div>
                            <div class="group">
                                <button type="submit">Salvar alterações</button>
                            </div>
                        </form>
                    </div>
                </div>

                 <div class="col-lg-12 px-1">
                    <div class="col-sm box white">
                        <h6>Conta</h6>
                        <div class="group" style="display: flex;justify-content: space-around">
                        <label style="margin: auto 0">Excluir perfil</label>
                        <button type="submit" style="margin:0;margin-left: 10px" class="red">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
	
	</div>
	
	
	
	<script th:src="@{/js/habilities.js}"></script>
	<script th:inline="javascript">
		var senha = [[${perfil.senha}]]
		
		$('#changeSenha').submit(function(e){
			
			console.log(document.getElementById('oldSenha').value)
			console.log(document.getElementById('senha').value)
			console.log(document.getElementById('senhaconfirm').value)
			
			if(document.getElementById('oldSenha').value != senha){
				alert('senha incorreta')
				event.preventDefault()
			}
			else{
				if(document.getElementById('senha').value != document.getElementById('senhaconfirm').value){
					alert('senhas digitadas não são iguais')
					event.preventDefault()
				}
				else if(document.getElementById('senha').value == ""){
					alert('a senha não pode ser vazia')
					event.preventDefault()
				}
				
			}
			
		})
		var curriculo = [[${perfil.curriculo}]]
		//console.log(curriculo)
		const file = new File([curriculo], "Curriculo.pdf")
		console.log(file)
		document.getElementById('curriculo').value = file
	
	</script>
	<script>
	
	    $(document).ready(function() {
		    $('#search').change(function(){
				 
		    	$('#regForm').submit()
		    	
		    })
		    
            $('.editar').append(
                '<i class="fas fa-pencil-alt" data-toggle="tooltip" data-placement="right" title="Editar"></i>'
            );
            
            $('[data-toggle="tooltip"]').tooltip();

            $(".group input").attr("readonly", true);

            $(".group textarea").attr("readonly", true);

            $(".group").hover(function() {
                $(this).children('i').css("opacity", "1");
            }, function() {
                $(this).children('i').css("opacity", "0");
            });

            $(".group i").click(function() {
                $(this).parent().find('input').attr("readonly", false);
                $(this).parent().find('textarea').attr("readonly", false);
                $(this).parent().find('input').focus()
                $(this).parent().find('textarea').focus()
                $(this).css("opacity", "0");
            })
            $(".group input").focusout(function() {
                $(this).attr("readonly", true)
                $('[type="password"]').attr("readonly", false);
            })
            $(".group textarea").focusout(function() {
                $(this).attr("readonly", true)
            })

            $('[type="password"]').attr("readonly", false);
        });

	</script>

</body>

</html>
