<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}">
         <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div th:if="${perfil}">
    		<div th:insert="fragment.html :: loggedtopnav"></div>
    		<div th:if="${serviceDev.getDesenvolvedorById(perfil.email)}">
    			desenvolvedor
    			<div th:insert="fragment.html :: sidebardev"></div>
    		</div>
    		<div th:unless="${serviceDev.getDesenvolvedorById(perfil.email)}">
    			empresa
    			<div th:insert="fragment.html :: sidebaremp"></div>
    		</div>
    	</div>
    	<div th:unless="${perfil}"><div th:insert="fragment.html :: deftopnav"></div></div>
        <div class="topnav"></div>
        <div class="bg-degrade">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 perfil-top p-4">
                       <div class="row m-4 align-items-end">
                            <div class="col-sm-4 text-center">
                            	<span>
                            	    <span th:if="${dev.foto == null}">
    									<svg width="100" height="100">
                                    		<circle cx="50" cy="50" r="50"fill="blue" />
                                		</svg>
    								</span>
    								<span th:if="${dev.foto != null}">
										<img style="border-radius: 50%;" width="150" height="150" th:src="@{'/imageDev/'+${dev.email}}" />
                                	
    								</span>
                                	<h3 style="overflow-wrap: break-word" th:text="${dev.nome}"></h3>
                                </span>
                                
                           </div>
                           <div class="col-sm-8" style="font-size: 16px">
                           		<span>Endereço: </span>
                           		<span th:text="${dev.endereco.estado}+'-'+${dev.endereco.cidade}+', '+${dev.endereco.rua}+', '+'n. '+${dev.endereco.numero}"></span>
                               	<p><span>Telefone: </span> <span th:text="${dev.telefone}"></span></p>
                               	<p><span>Email: </span> <span th:text="${dev.email}"></span></p>
                               	<p><span>Área de atuação: </span><span th:text="${area}"/></p>
                                   <div class="cell-list-content-tag">	 
										<td th:each="habilidade:${service.getHabilidades(dev.email)}">
											<span class="tag-list background-gray" th:text="${habilidade.getHabilidade()}"></span>
										</td>
									</div>
                               </p>
                           </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 border-top">
                                <h2 class="text-center">Desafios inscritos</h2>
                                <div class="area_post"></div>
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
            <div th:insert="fragment.html :: footer"></div>
        </div> 
        <div class="sidebardev"></div>
           </body>
</html>
