<!DOCTYPE html>
<html lang="pt-br">
<head th:insert="fragment.html :: links">
<meta charset="UTF-8">
</head>
<body>

	<div class="main_container" id="main_container">
		<div class="row filter m-5">
			<div class="col-sm-9 area_post" id="container">
				configurações da empresa tal:
				<div th:text="${perfil.email}"></div>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#exampleModalCenter">Excluir minha conta
				</button>
			</div>
		</div>
	</div>
<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header border-0">
					<h5 class="modal-title" id="exampleModalLongTitle">Exclusão de
						conta</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">Tem certeza que deseja excluir a sua
					conta? Essa ação não poderá ser desfeita.</div>
				<div class="modal-footer border-0">
					<button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger"><a href='/deleteEmpresa'>Excluir</a></button>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragment.html :: loggedtopnav"></div>
	<div th:insert="fragment.html :: sidebaremp"></div>
	<div th:insert="fragment.html :: footer"></div>
	<script>
	    $('#search').change(function(){
	    	$('#regForm').submit()
	    })
	</script>

</body>
</html>
